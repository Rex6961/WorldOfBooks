{% extends 'base_generic.html' %}

{% block content %}
<div style="width: fit-content">
    <ul>
        <li><strong>Имя:</strong> {{author.first_name}}</li>
        <li><strong>Фамилия:</strong> {{author.last_name}}</li>
        <li><strong>Родился:</strong> {{author.date_of_birth}}</li><br><hr>
        <li><strong>Умер:</strong> {{author.date_of_death}}</li>
        <li><strong>Прожил:</strong> {{author.duration}} лет</li>
    </ul>
</div>
{% endblock content %}
