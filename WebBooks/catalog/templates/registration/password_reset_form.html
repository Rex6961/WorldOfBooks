{% extends 'base_generic.html' %}

{% block content %}
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {% if form.email.errors %}
        {{form.email.errors}}
    {% endif %}
    <label>Ваш e-mail</label><br>
    <p>{{form.email}}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Сброс пароля" />
</form>
{% endblock content %}
